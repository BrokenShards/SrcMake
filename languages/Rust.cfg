#
# Rust.cfg - Srcmake config file for the Rust programming language.
#
[language]
name         = "Rust"
template_dir = "Rust"
aliases      = ["rust", "rs"]
script       = "Rust.lua"

[help]
arguments = [
	"--u,--use", "Interprets the next arguments as use statements until another language argument is met.",
]
macros = [
	"$USINGS$", "The list of use statements.",
]
